<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('zhuye.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.7);
            overflow: hidden;
            width: 100%;
            transition: top 0.3s ease-in-out;
            position: fixed;
            top: -60px;
            z-index: 1000;
        }
        .navbar.show {
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            margin-top: 60px;
            margin-bottom: 50px;
            overflow: hidden;
        }
        .content-text {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: white;
            font-size: 3em;
        }
        h3 {
            margin-top: 5px;
            color: white;
            font-size: 1.5em;
        }
        section {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
            height: 50px;
        }
        .game-link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .game-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="index.html">首页</a>
    <a href="#" onclick="showSection('home')">游戏</a>
    <a href="#" onclick="showSection('minecraft')">我的世界</a>
    <a href="#" onclick="showSection('tank-battle')">坦克大战</a>
    <a href="#" onclick="showSection('tetris')">俄罗斯方块</a>
    <a href="#" onclick="showSection('snake')">贪吃蛇</a>
</div>

<div class="main-content">
    <section id="home" class="active">
        <h1>游戏中心</h1>
        <p>请从上方导航栏选择您想玩的游戏</p>
    </section>

    <section id="minecraft">
        <h1>我的世界</h1>
        <p>探索这个充满创造力的方块世界</p>
        <a href="https://play.mc.js.cool/1.8" class="game-link" target="_blank">开始游戏</a>
    </section>

    <section id="tank-battle">
        <h1>坦克大战</h1>
        <p>经典的坦克对战游戏</p>
        <a href="tank-battle.html" class="game-link">开始游戏</a>
    </section>

    <section id="tetris">
        <h1>俄罗斯方块</h1>
        <p>挑战你的反应速度和空间想象力</p>
        <a href="tetris.html" class="game-link">开始游戏</a>
    </section>

    <section id="snake">
        <h1>贪吃蛇</h1>
        <p>经典怀旧的贪吃蛇游戏</p>
        <a href="snake.html" class="game-link">开始游戏</a>
    </section>
</div>

<footer>
    <p>&copy; 2023 游戏中心. 版权所有.</p>
</footer>

<script>
    // 控制导航栏显示/隐藏
    document.addEventListener('mousemove', function(event) {
        var navbar = document.getElementById('navbar');
        if (event.clientY < 60) {
            navbar.classList.add('show');
        } else {
            navbar.classList.remove('show');
        }
    });

    // 显示指定内容区域
    function showSection(sectionId) {
        var sections = document.querySelectorAll('.main-content section');
        sections.forEach(function(section) {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

    // 默认显示首页
    showSection('home');
</script>

</body>
</html>
